messages:

  help:
    - '&b<-----------------&aCOMMANDS TOTEMINATOR&b----------------->'
    - '&e/toteminator help &7- Show this message'
    - '&e/toteminator reload &7- Reload plugin config'
    - '&e/toteminator version &7- Show plugin version'
    - '&e/toteminator author &7- Show plugin author'
    - '&e/toteminator permissions &7- Show plugin permission list'
    - '&e/toteminator plugin &7- Show plugin download link'
    - '&7Aliases: &etoteminator&7, &etotem'

  reload: '%plugin% &aThe plugin has been reloaded.'
  version: '%plugin% &aPlugin version: &b%version%'
  author: '%plugin% &aPlugin author: &b%author%'

  permissions:
    - '&b<-----------------&aPERMISSIONS TOTEMINATOR&b----------------->'
    - '&etoteminator.admin &7- All permissions'
    - '&etoteminator.updatechecker &7- Allow receive message if there is an update'
    - '&etoteminator.use &7- Allow to use the toteminator function'

  command-no-argument: '%plugin% &7Use &e/toteminator help &7to see the command list.'
  no-perm: '%plugin% &cYou don`t have permission to use the toteminator function.'
  no-perm-world: '%plugin% &cThis world isn´t allowed to recover potion effects.'
  console-error: '%plugin% &cYou can`t use that command in console.'

config:
  toteminator-disabled: '%plugin% &cThe toteminator function is currently disabled.'
  update-checker: '%plugin% &bNew version available &e(&f%latestversion%&e)&b. Download it here: &7%link%'